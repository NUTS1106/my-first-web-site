        <h2>TeamFightTactics</h2>
        <img src="tft.jpg" width="100%">
        <a href="https://teamfighttactics.leagueoflegends.com/ko-kr/"
        target="_blank" title="league of legend">
        롤토체스(TFT)</a>는 Riot Games에서 개발한 게임으로 
        <strong><u>MOBA</u>류의</strong> 게임입니다.
        <p>
        게임 모드로는 일반, 랭크, 신속플레이 등이 있습니다
        </p>
        <p>
        랭크게임을 하면 일종의 실력 그래프라고 볼 수 있는 
        자신의 티어를 받을 수 있는데 이 티어에는 아이언부터 브론즈 , 실버,
        골드, 플레티넘, 에메랄드, 다이아, 마스터, 그랜드마스터, 그리고 
        제일 높은 챌린저까지 있습니다
        </p>
